<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagens/logo.png" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <header>
        <img src="../imagens/logo.png" alt="Imagem da logo do blog do Rafael" title="Imagem da logo do blog do Rafael" width="1200" height="350">
        <h1>Harmonia em Conexão</h1>
    </header>

    <section>
        <h2>Fale comigo</h2>
        <p>Estamos prontos para compor novas melodias em parceria com você. Preencha o formulário abaixo e juntos criaremos uma sinfonia de soluções!</p>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
            
            <input type="submit" value="Enviar Mensagem">
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Blog Rafael - Conectando Harmonia e Tecnologia</p>
    </footer>
</body>
</html>
