<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Borda Parágrafo</title>
    <!-- Este arquivo demonstra a solução para o Exercício 7: Borda amarela nos parágrafos -->

    <!-- Resposta do Exercício 7: CSS interno para borda em parágrafos -->
    <style>
        /* Seleciona todos os elementos <p> */
        p {
            border: 1px solid yellow; /* Define a borda: 1px de espessura, sólida, cor amarela */
            padding: 5px; /* Adiciona um pequeno espaço interno para o texto não colar na borda (opcional, mas recomendado) */
            margin-bottom: 10px; /* Adiciona espaço entre parágrafos (opcional, para visualização) */
        }
    </style>
</head>
<body>

    <h1>Demonstração Exercício 7</h1>

    <!-- Inclui os parágrafos mostrados no exercício para demonstrar a borda -->
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>

    <p>Outro parágrafo para confirmar que a regra se aplica a todos.</p>

</body>
</html>
